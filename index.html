<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta chartset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram-wrapper">
      <section class="instagram-phone">
        <img
          src="./assets/img/instagram-celular.png"
          alt="Celular com interface do Instagram"
        />
      </section>
      <section class="continue">
        <div class="group">
          <a href="https://www.instagram.com/"
            ><img
              class="instagram-logo"
              src="./assets/img/instagram-logo.png"
              alt="Logo do Instagram"
          /></a>
          <div class="profile-photo">
            <img
              src="./assets/img/perfil-instagram.jpeg"
              alt="Foto de perfil do Instagram conectado"
            />
          </div>

          <a href="https://www.instagram.com/" class="instagram-login">
            Continue como LucasJSM
          </a>

          <a href="./index.html" class="instagram-loggout"> Remover conta </a>
        </div>

        <div class="group">
          <p class="not-user">Não é LucasJSM?</p>
          <p class="not-user">
            <a href="./index.html" class="link-blue switch-account">Alternar contas</a>
            ou
            <a href="./index.html" class="link-blue sign-up">Inscreva-se</a>
          </p>
        </div>

        <div class="get-app">
          <p class="get-app-text">Baixe o aplicativo.</p>
          <div class="download-buttons">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="download-app"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="download-app"
            ></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
